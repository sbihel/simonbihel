<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
        <!-- Milligram CSS minified -->
        {% load static %}
        <link rel="stylesheet" href="{% static "milligram/dist/milligram.min.css" %}">

        <link rel="stylesheet" href="{% static "style.css" %}">

        <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}"/>
    </head>

    <body>
        <main class="wrapper">
            <nav class="navigation">
                <section class="container">
                    <a class="navigation-title" href="http://simonbihel.me">
                        <h1 class="tittle">Simon Bihel</h1>
                    </a>
                    <ul class="navigation-list float-right">
                        <li class="navigation-item"></li>
                    </ul>
                </section>
            </nav>

            {% block content %}{% endblock content %}

            <footer class="footer">
                <section class="container">
                    <p>
                        Made with Django and Milligram. Licensed under the MIT License.
                    </p>
                </section>
            </footer>
        </main>
    </body>
</html>
